<!DOCTYPE html>
<html>
  <head>
  <title>Mein erstes Bootstrap Tutorial</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="style17.css" rel="stylesheet" type="text/css"/>
  </head> 

  <body>
    <nav class="navbar navbar-expand-md">
      <img src="DALL·E 2023-12-13 10.14.29 - A stunning lunar eclipse scene.png" alt="Logo" style="height: 40px;"> <!-- Logo Bild -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#main-navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="main-navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Startseite</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Über Mich</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Kontakt</a>
          </li>
        </ul>
      </div>
    </nav>
    <form action="/submit-form" method="post">
        <fieldset>
            <legend>Persönliche Informationen</legend>
            <label for="firstName">Vorname:</label>
            <input type="text" id="firstName" name="firstName" required><br><br>

            <label for="lastName">Nachname:</label>
            <input type="text" id="lastName" name="lastName" required><br><br>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="street">Strasse:</label>
            <input type="text" id="street" name="street" required><br><br>

            <label for="zipCity">PLZ und Ort:</label>
            <input type="text" id="zipCity" name="zipCity" required><br><br>

            <label for="phone">Telefonnummer:</label>
            <input type="tel" id="phone" name="phone" required>
        </fieldset>

        <fieldset>
            <legend>Zusätzliche Informationen</legend>
            <label for="subscription">Abo:</label>
            <select id="subscription" name="subscription">
                <option value="none">Kein Abo</option>
                <option value="ga">GA</option>
                <option value="halbtax">Halbtax</option>
                <option value="routePass">Streckenabo Luzern-Zürich</option>
            </select><br><br>

            <label for="dinnerMenu">Abendessen Menü:</label>
            <select id="dinnerMenu" name="dinnerMenu">
                <option value="menu1">Menü 1</option>
                <option value="menu2">Menü 2</option>
            </select><br><br>

            <label for="overnightStayWith">Übernachtung - Mit:</label>
            <input type="radio" id="overnightStayWith" name="overnightStay" value="with">
            <label for="overnightStayWithout">Ohne:</label>
            <input type="radio" id="overnightStayWithout" name="overnightStay" value="without" checked><br><br>

            <label for="singleRoom">Einzelzimmer:</label>
            <input type="radio" id="singleRoom" name="roomType" value="single">
            <label for="doubleRoom">Doppelzimmer:</label>
            <input type="radio" id="doubleRoom" name="roomType" value="double">
        </fieldset>

        <label for="remarks">Bemerkungen:</label><br>
        <textarea id="remarks" name="remarks" rows="4" cols="50"></textarea><br><br>

        <input type="submit" value="Anmelden">
    </form>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  
  </body>
  
</html>
